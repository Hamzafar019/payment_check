

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create Organization Subscription</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background: #f9f9f9;
			color: #333;
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 20px;
		}
		
		h1 {
			color: #337ab7;
			margin-bottom: 10px;
		}
		
		form {
			margin-top: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		
		label {
			margin-bottom: 10px;
		}
		
		input[type="text"] {
			padding: 10px;
			margin-bottom: 10px;
			border: 1px solid #ccc;
			width: 100%;
		}
		
		button[type="submit"] {
			background: #337ab7;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		button[type="submit"]:hover {
			background: #23527c;
		}
		
		a {
			text-decoration: none;
			color: #337ab7;
			margin-bottom: 10px;
		}
		
		a:hover {
			color: #23527c;
		}
	</style>
</head>
<body>
	<h1>Create Organization Subscription</h1>
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Create Subscription</button>
	</form>
	<br>
	<a href="{% url 'logout' %}">Log Out</a>
</body>
</html>
